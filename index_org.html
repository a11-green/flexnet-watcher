<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexNet License Usage</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>FlexNet License Usage v0</h1>
    <canvas id="licenseChart" width="100px" height="40px"></canvas>

    <script>
        // ライセンス情報を取得し、グラフを描画する関数
        function fetchLicenseData() {
            fetch('lmstat.php')
                .then(response => response.json())
                .then(data => {
                    // ライセンス名と使用数を配列に変換
                    const labels = Object.keys(data);
                    const values = Object.values(data);

                    // グラフ描画
                    const ctx = document.getElementById('licenseChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'License Usage',
                                data: values,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }

        // ページ読み込み時にライセンス情報を取得して表示
        fetchLicenseData();

        // 30秒ごとにライセンス情報を更新
        setInterval(fetchLicenseData, 1000);
    </script>
</body>
</html>
